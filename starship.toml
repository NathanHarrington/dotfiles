# Minimal overrides: keep defaults but remove icons and extra words.
add_newline = true
format = "$directory$git_branch$git_status\n$character$python$custom"

[character]
success_symbol = "[#](bold green)"
error_symbol = "[#](bold red)"

[directory]
truncate_to_repo = false
truncation_length = 0
truncation_symbol = ""

[git_branch]
format = "[$branch]($style) "
symbol = ""

# Disable the built-in python venv display (it shows ".venv")
[python]
disabled = true
symbol = ""

# Show project dir name when a venv is active (VIRTUAL_ENV is set)
[custom.python_project]
when = 'test -n "$VIRTUAL_ENV"'
command = 'basename "$(dirname "$VIRTUAL_ENV")"'
format = "([$output]($style)) [#](bold green) "
style = "bold green"
