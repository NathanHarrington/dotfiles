# Minimal overrides: keep defaults but remove icons and extra words.
add_newline = true
format = "$directory$git_branch$git_status\n$character$python"

[character]
success_symbol = "[#](bold green)"
error_symbol = "[#](bold red)"

[directory]
truncate_to_repo = false
truncation_length = 0
truncation_symbol = ""

[git_branch]
format = "[$branch]($style) "
symbol = ""

[python]
format = "([$virtualenv]($style)) [#](bold green) "
symbol = ""
